<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>映画評価まとめ</title>
  </head>
  <body>
    <style type="text/css">
        body,
        html {
          height: 100%;
          background-image: url('https://illust.download/wp-content/uploads/2017/11/background137.jpg');
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
      </style>
    <h1>映画評価まとめ</h1>
    <div class="p-4 m-4 ">
        <div class="row">
            <dl class="col-6">
                <dt class="h3">日付</dt>
                <dd >{{object.date}}</dd>
            </dl>
            <dl class="col-6">
                <dt class="h3">概要</dt>
                <dd >{{object.title}}</dd>
            </dl>
        </div>
        <div class="row">
            <dl class="col-6">
                <dt class="h3">評価</dt>
                <dd >{{object.get_rate_display}}</dd>
            </dl>
            <dl class="col-6">
                <dt class="h3">何で見た？</dt>
                <dd >{{object.kinds}}</dd>
            </dl>
        </div>
        <div class="row">
            <dl class="col-6">
                <dt class="h3">詳細</dt>
                <dd >{{object.memo}}</dd>
            </dl>
        </div>
    </div>
    <a href="{% url 'movielist' %}">一覧に戻る</a>
  </body>
</html>
